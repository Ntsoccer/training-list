<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレーニング記録</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">

        <h1 class="display-4 text-center">My<span class="text-primary">Training</span>List</h1>
        <form id="training-form">
            <div class="form-group">
                <label for="menu">メニュー</label>
                <input type="text" id="menu" class="form-control">
            </div>
            <div class="form-group">
                <label for="weight">重量</label>
                <input type="text" id="weight" class="form-control">
            </div>
            <div class="form-group">
                <label for="times">回数</label>
                <input type="text" id="times" class="form-control">
            </div>
            <input type="submit" value="Add Training" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>メニュー</th>
                    <th>重量</th>
                    <th>回数</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="training-list"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
